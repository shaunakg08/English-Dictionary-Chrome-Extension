<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary - Chrome Extension</title>

    <!-- description -->
    <title>WPM Calculator</title>
    <meta name="description" content="Count you typing speed Now!">
    <meta name="keywords" content="Typing speed, WPMCounter, Open Source">
    <meta name="author" content="Shaunak Guchhait">
    <meta property="og:title" content="WPM Calculator">

    <!--- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>

    <div class="wrapper">

        <header><b>English Dictionary</b></header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="info-text">Type a word to search and press enter to get its meaning, example and synonyms.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p> </p>
                    <span>
                         
                    </span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">

                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span> </span>
                    </div>
                </li>

                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span> </span>
                    </div>
                </li>

                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>




</body>
<script src="script.js"></script>

</html>
